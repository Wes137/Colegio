<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase</title>
  </head>
  <body>
    {% if clases %}
    <h3>Lista de clases</h3>
    <ul>
      {% for clase in clases %}
      <li>{{ clase }}</li>
      <ul>
        <li>{{clase.estudiantes}}</li>
      </ul>
      {% endfor %}
    </ul>
    {% else %}
    <h3>No existen clases</h3>
    {% endif %}
  </body>
</html>
